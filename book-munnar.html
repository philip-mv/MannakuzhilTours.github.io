<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Munnar Package | Mannakuzhil Tours</title>
<style>
  body { background:#f4f6f8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#222; }
  .booking-container {
    max-width: 560px; margin: 40px auto; background:#fff; border-radius:12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    padding: 28px;
  }
  h1 { color: #005f73; text-align: center;}
  label { font-weight: 600;margin-top:10px;display:block;}
  input, textarea {
    width:100%; padding:8px; margin-bottom:18px; border-radius: 6px; border: 1px solid #ccc; font-size:1em;
  }
  button {
    background: #0a9396; color:#fff; border:none; border-radius:6px; padding: 12px 20px; cursor:pointer; font-size:1em;
    transition:.3s;
  }
  button:hover{background:#005f73;}
  #successMessage{color:#005f73;font-weight:bold;text-align:center;margin-top:18px;}
</style>
</head>
<body>
<div class="booking-container">
  <h1>Book Your Munnar Tour</h1>
  <form id="bookingForm">
    <input type="hidden" name="tour" value="Munnar" />
    <label>Name:</label>
    <input type="text" name="name" required />
    <label>Contact (Email or Phone):</label>
    <input type="text" name="contact" required />
    <label>Number of People:</label>
    <input type="number" name="people" required min="1" />
    <label>Additional Details:</label>
    <textarea name="details" rows="4"></textarea>
    <button type="submit">Submit & Pay</button>
  </form>
  <div id="successMessage"></div>
  <div style="text-align:center;margin-top:20px;">
    <a href="index.html" style="color:#0a9396;">&#8592; Back to Home</a>
  </div>
</div>
<script>
document.getElementById('bookingForm').onsubmit = function(e) {
  e.preventDefault();
  const name = this.name.value;
  document.getElementById('successMessage').textContent = 'Thank you, ' + name + '! Your booking for "Munnar" has been received. We will contact you soon.';
  this.reset();
};
</script>
</body>
</html>
